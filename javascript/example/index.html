<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta charset="utf-8"/>

        <title>URDF Viewer Example</title>

        <script src="https://unpkg.com/@webcomponents/webcomponentsjs@2.4.3/webcomponents-bundle.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Roboto:100,300" rel="stylesheet"/>
        <link href="./styles.css" type="text/css" rel="stylesheet" />
        <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
                "urdf-loader": "https://unpkg.com/urdf-loader@0.12.1/src/URDFLoader.js"
            }
        }
        </script>
        <script src="./src/redirect.js"></script>
    </head>
    <body tabindex="0">

        <div id="menu">
            <ul id="urdf-options">
                <li urdf="../../../urdf/T12/urdf/T12.URDF" color="#E91E63">ATHLETE</li>
                <li urdf="../../../urdf/TriATHLETE/urdf/TriATHLETE.URDF" color="#009688">TriATHLETE</li>
                <li urdf="../../../urdf/TriATHLETE_Climbing/urdf/TriATHLETE.URDF" color="#FFB300">TriATHLETE Climbing</li>
                <li urdf="../../../urdf/waffle/urdf/turtlebot3_waffle.urdf" color="#243d2b">TurtleBot3 Waffle</li>
                <li urdf="../../../urdf/lime/urdf/turtlebot3_bigwheel_orin_test.urdf" color="#243d2b">TurtleBot3 BigWheel</li>
                <li urdf="../../../urdf/lime/urdf/open_manipulator_sara_test.urdf" color="#243d2b">OpenManipulator SARA</li>
                <li urdf="../../../urdf/lime/urdf/lime.urdf" color="#7bd1a1">TurtleBot3 Lime</li>
            </ul>

            <div id="controls" class="hidden">
                <div id="toggle-controls"></div>
                <div>Drag and drop URDF files or folders! <br/> (Chrome Only)</div>
                <div id="ignore-joint-limits" class="toggle">Ignore Joint Limits</div>
                <div id="hide-fixed" class="toggle">Hide Fixed Joints</div>
                <div id="radians-toggle" class="toggle">Use Radians</div>
                <div id="autocenter-toggle" class="toggle checked">Autocenter</div>
                <div id="collision-toggle" class="toggle">Show Collision</div>
                <div id="do-animate" class="toggle checked">Animate Joints</div>
                <label>
                    Up Axis
                    <select id="up-select">
                        <option value="+X">+X</option>
                        <option value="-X">-X</option>
                        <option value="+Y">+Y</option>
                        <option value="-Y">-Y</option>
                        <!-- <option value="+Z">+Z</option> -->
                        <option value="+Z" selected>+Z</option>
                        <option value="-Z">-Z</option>
                    </select>
                </label>
                <ul></ul>
            </div>
        </div>
        <urdf-viewer up="+Z" display-shadow tabindex="0"></urdf-viewer>

        <script type="module" src="./src/index.js"></script>
    </body>
</html>
